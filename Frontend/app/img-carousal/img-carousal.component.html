<div *ngIf="init" class="container m-0 p-0">
    <div class="row pt-2">
        <div class="col-10  px-4" style="font-size: 12px;">Product Images</div>
        <div class="col-2 d-flex flex-column justify-content-end align-items-end" ><span class="material-symbols-outlined" (click)="closeCarousal()" style="margin-right:10px;font-size:18px;">
            close
            </span></div>
    </div>
    <hr style="margin-top:18px;margin-bottom:5px ;border-top:1px solid grey" />
    <div class="row justify-content-center mx-auto " >
        <!-- <div class="col-1"></div> -->
        <div class="col-12 col-sm-11" >
            <ngb-carousel
            *ngIf="images.length>0"
            [showNavigationArrows]="true"
            [showNavigationIndicators]="false"
            class="my-carousal">
                <ng-template ngbSlide *ngFor="let image of images">
                    <div class="picsum-img-wrapper mx-2 my-2 py-2">
                        <img [src]="image" alt="Random slide"  style="width:100%;height:400px; max-height:100%;border:10px solid black"/>
                    </div>
                    
                </ng-template>
            </ngb-carousel> 
        </div>
        <!-- <div class="col-1"></div> -->
    </div>   
    <hr style="margin-top:0px;margin-bottom:11px ;border-top:1px solid grey" />
    <div class="row ">
        <div class="col d-flex flex-column justify-content-end align-items-end">
        <button type="button" class="btn btn-secondary" (click)="closeCarousal()" style="width: fit-content;margin-right: 20px;margin-bottom:15px; border-radius:4px">close</button></div>
    </div>
</div>
